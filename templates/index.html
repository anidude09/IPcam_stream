<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoVision Dual Stream</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <header>
      <h1>GeoVision Stream Viewer</h1>
    </header>
    <main>
      <section class="stream">
        <h2>RGB</h2>
        <img src="/video/rgb" alt="RGB Stream" />
      </section>
      <section class="stream">
        <h2>Thermal <span class="stream-hint">(Click to measure)</span></h2>
        <div class="stream-container" id="thermal-container">
          <img id="thermal-img" src="/video/thermal" alt="Thermal Stream" />
          <div class="thermal-overlay" id="thermal-overlay">
            <div class="thermal-crosshair" id="thermal-crosshair"></div>
            <div class="thermal-temp" id="thermal-temp"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <span>Local viewer</span>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
